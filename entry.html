<body>

<form action="" class="Payment_Form">

	<div class="form-group">
  <label for="Father_Name">Father Name<span class="required">*</span></label><br>
  <textarea id="Father_Name" name="Father_Name" rows="1" cols="35" placeholder="Enter Father Name"></textarea>
</div>

<div class="form-group">
  <label for="Payee_Name">Payee Name<span class="required">*</span></label><br>
  <textarea id="Payee_Name" name="Payee_Name" rows="1" cols="35" placeholder="Enter Payee Name"></textarea>
</div>
 
 <div class="form-group">
  <label for="Bank_Name">Bank Name<span class="required">*</span></label><br>
  <textarea id="Bank_Name" name="Bank_Name" rows="1" cols="35" placeholder="Enter Bank Name"></textarea>
</div>

  
  <div class="form-group">
  	<label for="Account_Number">Account Number<span class="required">*</span></label><br>
  <textarea id="Account_Number" name="Account_Number" rows="1" cols="35" placeholder="Enter Account Number"></textarea>
</div>
  

<div class="form-group">
  <label for="Bank_IFSC_Code">Bank IFSC Code<span class="required">*</span></label><br>
  <textarea id="Bank_IFSC_Code" name="Bank_IFSC_Code" rows="1" cols="35" placeholder="Enter Bank IFSC Code"></textarea>
</div>


<div class="form-group">
        <label for="Village_Name">Village Name</label><br>
        <select name="Village_Name" id="Village_Name" class="form-control ">
            <option value="">---Select one---</option>
                           
                            <option value="jaipur">jaipur</option>
                            <option value="Banglore">Banglore</option>
                            <option value="Kota">Kota</option>
                          <option value="Agra">Agra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Jhothwara">Jhothwara</option>
                            <option value="Ajmer">Ajmer</option>
                            <option value="Bundi">Bundi</option>

                    </select>
    
</div>


<div class="form-group">
  <label for="New_Village_Name">New Village Name<span class="required">*</span></label><br>
  <textarea id="New_Village_Name" name="New_Village_Name" rows="1" cols="35" placeholder="Enter New Village Name"></textarea>
</div>

</form>
